<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>s = new EventSource("/s");s.onmessage=()=> location.reload();</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" class="todo-input" placeholder="Tambah tugas">
            <button class="add-button"><i class="fa fa-plus-circle"></i></button>
        </div>
        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="empty-image" src="https://img.freepik.com/free-vector/hand-drawn-no-data-illustration_23-2150696458.jpg" alt="empty">
        </div>
        <script src="./script.js"></script>
    </div>
    
</body>
</html>
